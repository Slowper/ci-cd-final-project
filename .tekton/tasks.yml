apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: cleanup
spec:
  workspaces:
    - name: source
  steps:
    - name: remove
      image: alpine:3
      env:
        - name: WORKSPACE_SOURCE_PATH
          value: $(workspaces.source.path)
      workingDir: $(workspaces.source.path)
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
      script: |
        #!/usr/bin/env sh
        set -eu
        echo "Removing all files from ${WORKSPACE_SOURCE_PATH} ..."
        if [ -d "${WORKSPACE_SOURCE_PATH}" ]; then
          rm -rf "${WORKSPACE_SOURCE_PATH:?}"/*
          rm -rf "${WORKSPACE_SOURCE_PATH}"/.[!.]*
          rm -rf "${WORKSPACE_SOURCE_PATH}"/..?*
        fi
---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: nose
spec:
  workspaces:
    - name: source
  params:
    - name: args
      description: Arguments to pass to Nose
      type: string
      default: "-v"
  steps:
    - name: nosetests
      image: python:3.9-slim
      workingDir: /workspace/source
      script: |
        #!/bin/bash
        set -e
        echo "Checking if requirements.txt exists..."
        if [ ! -f requirements.txt ]; then
          echo "ERROR: requirements.txt not found in /workspace/source"
          ls -l /workspace/source
          exit 1
        fi
        
        echo "Installing dependencies..."
        python -m pip install --upgrade pip wheel
        pip install -r requirements.txt
        
        echo "Running Nose tests..."
        if ! command -v nosetests &> /dev/null
        then
          echo "ERROR: nosetests command not found."
          exit 1
        fi
        
        nosetests $(params.args)